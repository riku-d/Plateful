<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16a34a" />
    <meta
      name="description"
      content="Food Ranger - Connect food donors with recipients to reduce waste and fight hunger in communities."
    />
    <meta name="keywords" content="food rescue, food donation, hunger relief, community, sustainability" />
    <meta name="author" content="Food Ranger Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodranger.com/" />
    <meta property="og:title" content="Food Ranger - Rescue Food, Feed Hope" />
    <meta property="og:description" content="Connect food donors with recipients to reduce waste and fight hunger in communities." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://foodranger.com/" />
    <meta property="twitter:title" content="Food Ranger - Rescue Food, Feed Hope" />
    <meta property="twitter:description" content="Connect food donors with recipients to reduce waste and fight hunger in communities." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Food Ranger - Rescue Food, Feed Hope</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading spinner for better UX -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      // Hide loading spinner when React app loads
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
